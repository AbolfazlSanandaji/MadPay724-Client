<div class="main-panel">
  <div class="main-content">
    <div class="content-wrapper">
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/panel/dashboard']">داشبورد</a>
            </li>
            <li class="breadcrumb-item">
              <a [routerLink]="['/panel/user/userinfo/documents']"
                >ارسال مدارک شناسایی</a
              >
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              مدیریت مدارک ارسالی
            </li>
          </ol>
        </nav>
        <section id="user-area">
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <div class="docbuttons row">
                  <div class="col-md-6 docbutton-right">
                    <button
                      mat-raised-button
                      [ngClass]="{ 'buttons-active': flag }" (click)="isRight(true)">
                      حساب حقیقی
                    </button>
                  </div>
                  <div class="col-md-6 docbutton-left">
                    <button mat-raised-button 
                    [ngClass]="{ 'buttons-active': !flag }" (click)="isRight(false)">
                    حساب حقوقی</button>
                  </div>
                </div>
                <div class="right" *ngIf="flag">
                  <app-right-document></app-right-document>
                </div>
                <div class="left" *ngIf="!flag">
                    <app-left-document></app-left-document>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
