<p>
  blog-dashboard works!
</p>
<div class="row">
  <div class="col-md-12">
    <div
      *ngFor="let user of users$ | async as users"
      class="card"
      style="width: 18rem;"
    >
      <img [src]="user.photoUrl" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text">
          {{ user.address }}
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ user.age }}</li>
        <li class="list-group-item">{{ user.city }}</li>
        <li class="list-group-item">{{ user.phoneNumber }}</li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </div>
</div>
