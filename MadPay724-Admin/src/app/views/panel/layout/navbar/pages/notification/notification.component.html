<ng-container *ngIf="notifications$ | async as notifications">
  <a
    id="dropdownBasic2"
    href="#"
    data-toggle="dropdown"
    class="nav-link position-relative dropdown-toggle"
  >
    <i class="ft-bell blue-grey darken-4"></i
    ><span *ngIf="allNotifications(notifications) > 0"
       class="notification badge badge-pill badge-danger">{{allNotifications(notifications)}}</span>
    <p class="d-none">اطلاعیه</p>
  </a>
  <div
    *ngIf="role$ | async as role"
    class="notification-dropdown dropdown-menu dropdown-menu-left"
  >
    <div class="arrow_box_right">
      <div class="noti-list">
        <a
          *appHasRole="['Admin', 'AdminBlog']"
          [routerLink]="['/panel/blog/blog']"
          class="dropdown-item noti-container py-2"
        >
          <i
            class="ft-airplay danger float-right d-block font-medium-4 mt-1 ml-2 "
          ></i>
          <span
            *ngIf="notifications.unverifiedBlogCount > 0"
            class="noti-wrapper"
          >
            <span class="noti-title line-height-1 d-block text-bold-400 danger">
              <strong>{{ notifications.unverifiedBlogCount }}</strong>
              بلاگ در انتظار تایید نمایش
            </span>
            <span class="noti-text">
              برای تایید بلاگ ها کلیک کنید
            </span>
          </span>
          <span
            *ngIf="notifications.unverifiedBlogCount == 0"
            class="noti-wrapper"
          >
            <span class="noti-title line-height-1 d-block text-bold-400 danger">
              بلاگی برای تایید وجود ندارد
            </span>
          </span>
        </a>
      </div>
    </div>
  </div>
</ng-container>
